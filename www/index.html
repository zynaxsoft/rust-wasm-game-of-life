<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My wasm game of life!</title>
<style>
body {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #002b36;
    color: #839496;
}
#canvas-container {
    padding-bottom: 10px;
}
button {
  height: 2em;
  background-color: #002b36;
  color: #839496;
}

#fps {
  white-space: pre;
  font-family: monospace;
}

a:link, a:visited {
    color: #839496;
}

</style>
  </head>
  <body>
    <h1 style="color: #839496">Game Of Life</h1>
    <div id="fps"></div>
    <div id=canvas-container>
    <canvas id="game-of-life-canvas"></canvas>
    </div>
    <div id=buttons>
      <button id="play-pause"></button>
    </div>
    <ul>
      <li>Refresh to regenerate a new universe.</li>
      <li>Pause and click on a cell to manually toggle the state of the cell. (Draw it your self!)</li>
    </ul>
    <a href="https://github.com/zynaxsoft/rust-wasm-game-of-life" target="_blank">Github</a>
    <script src="./bootstrap.js"></script>
  </body>
</html>
